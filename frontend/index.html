<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Comunicacao via WebSockets</h1>
        <p>Abra duas abas para ver as mensagens em tempo real.</p>
      </header>

      <section class="status" id="status">Desconectado</section>
      <p class="status__error" id="statusError" aria-live="polite"></p>

      <section class="chat">
        <div class="panel">
          <label for="wsUrl">WebSocket URL</label>
          <div class="row">
            <input
              type="text"
              id="wsUrl"
              value="ws://localhost:8000/ws"
              autocomplete="off"
            />
            <button type="button" id="connectBtn">Conectar</button>
          </div>
        </div>

        <ul class="messages messages--system" id="systemMessages"></ul>
        <ul class="messages" id="messages"></ul>

        <form class="composer" id="form">
          <input
            type="text"
            id="input"
            placeholder="Digite sua mensagem..."
            autocomplete="off"
          />
          <button type="submit" id="sendBtn" disabled>Enviar</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
