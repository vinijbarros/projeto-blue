<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="header">
        <h1>Comunicacao via WebSockets</h1>
        <p>Abra duas abas para ver as mensagens em tempo real.</p>
      </header>

      <section class="status" id="status">Desconectado</section>

      <section class="chat">
        <ul class="messages" id="messages"></ul>
        <form class="composer" id="form">
          <input
            type="text"
            id="input"
            placeholder="Digite sua mensagem..."
            autocomplete="off"
          />
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
